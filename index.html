<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container">
    <div class="top">
      <img src="./images/image-victor.jpg">
      <!-- <div class="above-image">
        <span><img src="./images/image-victor.jpg" class="profile-photo"></span>
        <div class="below-image"></div>
      </div> -->
    </div>

      
    <div class="details">
      <div class="name">
        <div class="text">
          Victor Crest <span class="age">26</span> 
        </div>
        <div class="location">
          London
        </div>
        
      </div>

      <div class="stats">
        <div class="flexin-text">
          <p class="flexin-title">
            80K
          </p>
          <p class="flexin-body">
           Followers
          </p>
        </div>

        <div class="flexin-text">
          <p class="flexin-title">
            803K
          </p>
          <p class="flexin-body">
            Likes  
          </p>
        </div>

        <div class="flexin-text">
          <p class="flexin-title">
            1.4K
          </p>
          <p class="flexin-body">
            Photos  
          </p>
        </div>

      </div>
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
