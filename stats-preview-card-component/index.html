<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <!-- <img src="./images/image-header-desktop.jpg" alt=""> -->
      </div>

      <div class="content-container">
        <h1>Get <a>insights</a> that help your business grow.</h1>
        <p class="text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="stats-text">
            <p class="stats-data">10k+</p>
            <p class="stats-body">companies</p>
          </div>

          <div class="stats-text">
            <p class="stats-data">314</p>
            <p class="stats-body">templates</p>
          </div>

          <div class="stats-text">
            <p class="stats-data">12m+</p>
            <p class="stats-body">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
