<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  <div class="header">
    <p class="header-heading">Simple, traffic-based pricing</p>
    <p class="header-subheading">Sign-up for our 30-day trial.No credit card required.</p>
  </div>
  <div class="container">

    <div class="column pricing">
      <div class="page-views">100K PAGEVIEWS</div>
      <div class="price">
        <p>$16.00<span>/month</span></p></p>
      </div>

    </div>

    <div class="slider">
      <input type="range" id="price-slider" value="5" min="0" max="11">
    </div>

    <div class="column billing">
      
    </div>

    <div class="column trial">

    </div>

  </div>

  </div> -->
</body>
</html>
